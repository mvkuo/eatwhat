    <link rel="stylesheet" href="./styles/style.css" type="text/css" media="screen" />

    <script src="./dist/slotmachine.js"></script>
    <script src="./dist/jquery.slotmachine.js"></script>
    <script>
        var machine;
        $(function () {
            const planeMachine = document.querySelector('#planeMachine');
            machine = new SlotMachine(planeMachine, {
                active: 0,
                delay: 500,
                auto: false,
                randomize() {
                    return this.random;
                }
            });

        });
        function go() {

            $('.defaultitem').remove();

            machine.shuffle(5);
        }
    </script>
    <title>午餐吃什麼</title>
